<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
        <div class="stopwatch">
               <h1 id="time">00:00:00</h1> 
            <div class="buttons">
                <img src="stop.png" alt="stop" onclick="stop()">
                <img src="start.png" alt="start" onclick="start()">   
                <img src="reset.png" alt="reset" onclick="reset()">
            </div>
        </div>
    
        
    <script src="script.js"></script>

</body>
</html>
